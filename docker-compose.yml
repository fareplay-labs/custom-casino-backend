version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: custom-casino-postgres
    environment:
      POSTGRES_USER: fare
      POSTGRES_PASSWORD: fare
      POSTGRES_DB: custom-casino
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fare"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: custom-casino-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:


